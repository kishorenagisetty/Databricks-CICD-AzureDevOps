resources:
  jobs:
    Absence_Data:
      name: Absence_Data_DAB
      tasks:
        - task_key: CSV_Converter
          notebook_task:
            notebook_path: ${var.prefixNotebookPath}/Absence Data CSV
            source: WORKSPACE
          existing_cluster_id: ${var.existingClusterId}
        - task_key: DLT_Ingestion
          depends_on:
            - task_key: CSV_Converter
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_absence_data_dlt.id}
      queue:
        enabled: true