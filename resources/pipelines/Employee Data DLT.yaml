resources:
  pipelines:
    pipeline_employee_data_dlt:
      name: Employee Data DLT_DAB
      configuration:
        container: ${var.container}
        folder_path: ${var.container}/HR/Absence/Employee_Data/CSV
        storage_account: ${var.storageAccount}
      clusters:
        - label: default
          node_type_id: ${var.DLTClusterNodeType}
          driver_node_type_id: $v{var.DLTClusterNodeType}
          autoscale:
            min_workers: ${var.DLTMinWorkers}
            max_workers: ${var.DLTMaxWorkers}
            mode: ENHANCED
      libraries:
        - notebook:
            path: /live/Employee Data DLT Pipeline
      schema: ${var.DLTSchema}
      development: false
      catalog: ${var.catalog}
      data_sampling: false